<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato raro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="margin-top: 4%;">
    <div class="container">
        <h2>Formato raro</h2>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="autores">Autor(es):<small
                        style="color:red ;">*</small></label>
                <div class="col-sm-10" style="margin-bottom: 1%;">
                    <input required type="text" class="form-control" id="autores"
                        placeholder="Ejemplo: Rodriguez Cano, Mejia Gallegos, Google, Wikipedia" name="autores">
                    <small style="color: red;">* Separa los autores con comas.</small>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="titulo">Titulo de la página:<small
                        style="color:red ;">*</small></label>
                <div class="col-sm-10" style="margin-bottom: 1%;">
                    <input required type="text" class="form-control" id="titulo"
                        placeholder="Ejemplo: ¿Cómo entender a mi hijo adolescente?" name="titulo">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="nombrePagina">Nombre de la página:<small
                        style="color:red ;">*</small></label>
                <div class="col-sm-10" style="margin-bottom: 1%;">
                    <input required type="text" class="form-control" id="nombrePagina" placeholder="Ejemplo: Scielo"
                        name="nombrePagina">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="link">Link:<small style="color:red ;">*</small></label>
                <div class="col-sm-10" style="margin-bottom: 1%;">
                    <input required type="text" class="form-control" id="link"
                        placeholder="Ejemplo: https://www.fundacionadana.org/definicion-tdah/" name="link">
                </div>
            </div>


            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success" onclick="formato()">Generar formato raro</button>
                    <button type="button" class="btn btn-danger" onclick="limpiar()" style="float: right;">Limpiar
                        datos</button>
                </div>
            </div>

            <br>

        </form>
        <div style="display: none;" class="form-group" id="resultado">
            <label class="control-label col-sm-2" for="link">Resultado:</label>
            <div class="col-sm-10">
                <textarea rows="4" style="resize: none;" class="form-control" id="citaCompleta"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

<script>
    function limpiar() {
        location.reload();
    }
    function formato() {

        var autores = document.getElementById("autores").value;
        var titulo = document.getElementById("titulo").value;
        var nombrePagina = document.getElementById("nombrePagina").value;
        var link = document.getElementById("link").value;

        const fecha = new Date();
        const mes = fecha.getMonth() + 1;

        if (autores == "" || titulo == "" || nombrePagina == "" || link == "") {
            alert("Alguno de los campos está vacío. Reintente.")
            document.getElementById("resultado").style.display = "none";
            return;
        }



        switch (mes) {
            case 1:
                nombreMes = "Enero";
                break;
            case 2:
                nombreMes = "Febrero";
                break;
            case 3:
                nombreMes = "Marzo";
                break;
            case 4:
                nombreMes = "Abril";
                break;
            case 5:
                nombreMes = "Mayo";
                break;
            case 6:
                nombreMes = "Junio";
                break;
            case 7:
                nombreMes = "Julio";
                break;
            case 8:
                nombreMes = "Agosto";
                break;
            case 9:
                nombreMes = "Septiembre";
                break;
            case 10:
                nombreMes = "Octubre";
                break;
            case 11:
                nombreMes = "Noviembre";
                break;
            case 12:
                nombreMes = "Diciembre";
                break;
        }
        cita = autores + ", " + titulo + ", " + nombrePagina + ", en " + link + " [consultado " + nombreMes + " " + fecha.getFullYear() + "]."

        document.getElementById("citaCompleta").innerHTML = cita;
        document.getElementById("resultado").style.display = "block";
        return cita;
    }	
</script>
